<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css" />
    <title>Penta Front-end Task</title>
    <script src="https://kit.fontawesome.com/ef56bcfdc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="box__input">
                <label for="image">
                    <i class="fa fa-upload"></i>
                    <p>Choose an image / drag it here.</p>
                </label>
                <input class="image__input"
                       type="file"
                       name ="images[]"
                       id = "image"
                       accept="image/*"
                       data-multiple-caption="{count} files selected" multiple
                />
            </div>
            <button class="submit__button" type="submit">Upload</button>
            <div class="file__uploading">
                <span class="text__progress"></span>
                <div class="upload__progress"></div>
            </div>
            <div class="file__dropped">file is selected</div>
            <div class="success"> Completed </div>
            <div class="error"> Error ! </div>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
